<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
 body {
  min-height: 100vh;
  margin: 0;
  background-image: url("../css/images/CHERRY.jpg");
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  font-family: 'Inter', 'Segoe UI', Arial, sans-serif;

  /* ✅ Center container */
  display: flex;
  justify-content: center;
  align-items: center;
}

    .login-box {
      background: #fff;
      padding: 35px 25px;
      border-radius: 18px;
      box-shadow: 0 4px 18px #00000040;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #e75480;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin: 12px 0 6px;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.2s;
    }
    input:focus {
      border-color: #e75480;
      outline: none;
    }
    .login-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #e75480, #ba68c8);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .login-btn:hover {
      transform: scale(1.05);
    }
    .error {
      color: red;
      margin-top: 12px;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Manager Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <button type="submit" class="login-btn">Login</button>
      <div class="error" id="errorMsg">❌ Invalid username or password</div>
    </form>
  </div>
<script>
  const form = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "manager" && password === "admin123") {
      alert("✅ Login successful! Welcome, Manager.");
      // ✅ Redirect to dashboard page
      window.location.href = "../manager/manager_dashboard.html";

    } else {
      errorMsg.style.display = "block";
    }
  });
</script>
</body>
</html>
