<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration - Petal & Pearl</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- your CSS (unchanged) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      margin: 0;
      background: url("C:/Users/JNCPG/Documents/petalspro/css/images/CHERRY.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .container { background: rgba(255, 255, 255, 0.95); padding: 50px 40px; border-radius: 25px; box-shadow: 0 8px 28px rgba(216, 80, 135, 0.2); backdrop-filter: blur(5px); max-width: 400px; width: 100%; text-align: center; animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    h2 { font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: #e75480; text-shadow: 0 2px 10px rgba(255, 150, 200, 0.5); margin-bottom: 20px; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 14px 16px; margin: 10px 0; font-size: 1rem; border-radius: 18px; border: 1.8px solid #eaa8c9; outline: none; transition: border-color 0.3s ease; font-family: 'Inter', sans-serif; }
    input:focus { border-color: #e75480; }
    .btn { background: linear-gradient(120deg, #f48fb1, #e75480); color: white !important; border: none; border-radius: 18px; padding: 14px 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 3px 14px rgba(240, 128, 180, 0.35); width: 100%; }
    .btn:hover { background: linear-gradient(120deg, #e75480, #ffb6c1); transform: scale(1.07) translateY(-3px); box-shadow: 0 8px 20px rgba(240, 128, 180, 0.45); }
    p { margin-top: 20px; font-size: 0.95rem; color: #9c4b72; }
    p a { color: #e75480; font-weight: 600; text-decoration: none; }
    p a:hover { text-decoration: underline; }
    @media (max-width: 600px) { .container { padding: 30px 20px; border-radius: 16px; } h2 { font-size: 2rem; } input { font-size: 0.95rem; } .btn { font-size: 1rem; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p>
      Already a member?
      <a href="user_login.html">Login</a>
    </p>
  </div>

 <script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // Get existing users from localStorage or create empty array
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    let existingUser = users.find(user => user.email === email);
    if (existingUser) {
        alert("User already exists! Please login instead.");
        window.location.href = "user_login.html";
        return;
    }

    // Add new user to the list
    users.push({ name, email, password });

    // Save updated list back to localStorage
    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration successful! Please login.");
    window.location.href = "user_login.html";
});
</script>
</body>
</html>
