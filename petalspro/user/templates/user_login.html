<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petal & Pearl | User Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      /* Use relative path for image inside your project folder */
      background-image: url("../css/images/CHERRY.jpg");
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    }
    .container {
      position: relative;
      z-index: 1;
      margin: 9vh auto 0 auto;
      max-width: 390px;
      background: rgba(255,255,255,0.98);
      border-radius: 20px;
      box-shadow: 0 6px 24px #c474c32c;
      padding: 36px 24px;
      text-align: center;
      animation: fadeIn 1.1s cubic-bezier(.63,-0.21,.46,1.23);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(45px) scale(.97);}
      70% { transform: scale(1.04);}
      100% { opacity: 1; transform: translateY(0) scale(1);}
    }
    h2 { font-size: 1.7rem; font-weight: 700; color: #333; margin-bottom: 22px; }
    .form-group { margin-bottom: 19px; text-align: left; }
    .form-label { font-size: .95rem; color: #9e4776; font-weight: 600; margin-bottom: 4px; display: block; }
    .form-input {
      width: 100%;
      background: #fee8f6;
      border: none;
      border-radius: 12px;
      padding: 13px 12px;
      font-size: 1rem;
      color: #63324d;
      outline: none;
      box-shadow: 0 2px 8px #eab5d444 inset;
      transition: box-shadow 0.2s, background 0.2s;
    }
    .form-input:focus {
      box-shadow: 0 4px 14px #eab5d499 inset;
      background: #fff0fa;
    }
    .btn {
      width: 100%;
      background: linear-gradient(90deg,#e75480 30%, #f99ac6 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 13px;
      font-size: 1.12rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 13px 0px #eab4cf26;
      transition: background 0.2s, transform 0.2s;
      margin-top: 8px;
      letter-spacing: .1px;
    }
    .btn:hover, .btn:focus {
      background:linear-gradient(90deg,#c83e6b 10%, #f99ac6 100%);
      transform:translateY(-2px) scale(1.025);
    }
    .form-link { color: #e75480; font-size: .95rem; text-decoration: none; margin-top: 12px; display:inline-block; transition: color .17s; }
    .form-link:hover { color: #c03b6b; text-decoration: underline; }
    @media (max-width: 550px) { .container {max-width: 97vw; padding:20px;} }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" name="email" placeholder="Enter your email" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" name="password" placeholder="Enter your password" class="form-input" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="mt-3">
      New here? 
      <a href="user_registration.html" class="form-link">Register</a>
    </p>
  </div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = this.email.value;
    const password = this.password.value;

    // Fetch all registered users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if user exists and password matches
    const matchedUser = users.find(user => user.email === email && user.password === password);

    if (matchedUser) {
        // Save logged-in user in localStorage
        localStorage.setItem("loggedInUser", JSON.stringify(matchedUser));

        // Redirect to user dashboard
        window.location.href = "C:/Users/JNCPG/Documents/petalspro/user/templates/user_dashboard.html";
    } else {
        alert("Invalid email or password! Please try again.");
    }
});
</script>
</body>
</html>
